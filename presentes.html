<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Casamento - Presentes</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Presentes</h1>
      <div class="itens">
        <div class="box">
          <img src="./imgs/img-01.png" class="presenteImg" alt="" />
          <h2 class="box-title">Presente 01</h2>
          <h4 class="box-value">R$: <span class="value">50</span>,00</h4>
          <button class="btn choice">Escolher</button>
        </div>

        <div class="box">
          <img src="./imgs/img-02.png" class="presenteImg" alt="" />
          <h2 class="box-title">Presente 02</h2>
          <h4>R$: <span class="value">100</span>,00</h4>
          <button class="btn choice">Escolher</button>
        </div>

        <div class="box">
          <img src="./imgs/img-03.png" class="presenteImg" alt="" />
          <h2 class="box-title">Presente 03</h2>
          <h4>R$: <span class="value">150</span>,00</h4>
          <button class="btn choice">Escolher</button>
        </div>
      </div>
      <a href="index.html" class="btn">Voltar</a>
    </div>
    <script src="presentes.js"></script>
  </body>
</html>
